<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/echarts@3.5.3/dist/echarts.js"></script>
    <script src="{{ url_for('static',filename='js/dark.js') }}"></script>
    <title>{{ site_name }} 报表</title>
</head>
<script type="text/javascript">
    setTimeout(function () {
        window.location.reload()

<style type="text/css">

<body bgcolor="#333">

<div>
    <h4 align="center"><font color="FFFFFF">{{site_name}} 用户数据</font></h4>
</div>
<div id="userinfo" align="left" style="width: 1250px;height:250px;"></div>
<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChartUser = echarts.init(document.getElementById('userinfo'), 'dark');
    // 指定图表的配置项和数据
    var option = {
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'cross',
            crossStyle: {
                color: '#999'
            }
        }
    },
    toolbox: {
        feature: {
            dataView: {show: true, readOnly: false},
            magicType: {show: true, type: ['line', 'bar']},
            restore: {show: true},
            saveAsImage: {show: true}
        }
    },
    legend: {
        data:['开户用户数','销户用户数']
    },
    xAxis: [
        {
            name: '日期',
            type: 'category',
            data: ['20170903','20170902','20170901','20170831','20170830'],
            axisPointer: {
                type: 'shadow'
            }
        }
    ],
    yAxis: [
        {
            type: 'value',
            name: '用户数',
            min: 0,
            interval: 5000,
        },
    ],
    series: [
        {
            name:'开户用户数',
            type:'bar',
            data:[1137, 926, 842, 869, 874]
        },

        {
            name:'销户用户数',
            type:'bar',
            data:[6860,716,904,1045,1117]
        },
    ]
};

    // 使用刚指定的配置项和数据显示图表。
    myChartUser.setOption(option);
</script>
