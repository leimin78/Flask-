<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>CallShine 监控平台 局点列表</title>
    </head>
    <script type="text/javascript">
    setTimeout(function(){window.location.reload()}, 600000);
    </script>
    <style type="text/css">
    #tdFontColor {color: white;}
    a {color: inherit;}
    </style>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/ns_tb.css') }}">
    <body bgcolor="#333" >
        <h2 align="center"><font color="FFFFFF">CallShine 监控平台 局点列表</font></h2>

        <table border="2" align="center" class="imagetable">
            <tr>
                <th>序号</th>
                <th>局点编号</th>
                <th>局点名称</th>
                <th>局点告警</th>
                <th>局点服务器列表</th>
            </tr>
            {% for site_id,site_name in site_info %}
            <tr>
                <td>{{loop.index}}</td>
                <!--主机名和IP字段-->
                <td>{{ site_id }}</td>
                <td>{{ site_name }}</td>
                <td><a href="#">点击查看告警</a></td>
                <td><a href="{{ url_for('serverList',siteid= site_id,_external=True)}}">点击查看服务器信息</a></td>
            </tr>
            {% endfor %}
        </table>
        <footer>
            <!-- 签名 -->
            <div class="signature">Powered by <font color="FFFF11F">LeiMin @ Python / Operation Department</font>
            </div>
        </footer>
    </body>
</html>
