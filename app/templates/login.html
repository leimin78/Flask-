	<body>
	  <!--<script src="js/scripts.js"></script>-->
		<div class="container">
			<div class="login">
				<div class="form_header">管理员 登录:</div>
				<form>
					<input type="text" class="txt" id="uname" placeholder="用户名" /><br>
					<input type="password" class="txt" id="pass" placeholder="密码" /><br>
					<input type="checkbox" class="chk" id="remember" value="remember" checked />
					<label for="remember" class="rem">记住密码</label>
					<button type="button" class="btn">登录</button>
				</form>
			</div>

				</div>
		</div>
